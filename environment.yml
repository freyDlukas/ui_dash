name: dash
channels: [conda-forge]
dependencies:
  - python
  - pip
  - numpy
  - pandas
  - plotly
  - dash
  - rich
  - jupyter
  - ipywidgets
  - ruff
  - black
  - mypy
  - xlrd
  - icecream
  - loguru
  - pandera
  - scipy
  - scikit-learn
  - matplotlib
  - seaborn
  - pip:
    - snakemake
    - dash-bootstrap-components
    - pyyaml
